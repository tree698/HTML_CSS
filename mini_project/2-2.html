<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="2-2.css">
    <title>회원가입</title>
</head>
<body>
    <header>
        <div class="head_wrap">
            <a href="#" class="logo"><img src="../image/logo.png" alt="푸드위드 로고"></a>
        </div>
    </header>

    <section>
        <div class="outer">
            <p class="member">회원가입</p>
            <div class="inner">
                <form action="">
                    <div class="text_form">
                        <label for="Id" class="input">아이디</label>
                        <input type="text" id="Id">
                    </div>
                    <div class="text_form">
                        <label for="pw" class="input">비밀번호</label>
                        <input type="password" id="pw">
                    </div>
                    <div class="text_form">
                        <label for="name" class="input">이름</label>
                        <input type="text" id="name">
                    </div>
                    <div class="birth">
                        <p>생년월일</p>
                        <select class="select yr">
                            <option>년도</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>                                    
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select class="select mm">
                            <option>월</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>                                    
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select class="select dd">
                            <option>일</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>                                    
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="radio_box">
                        <p>성별</p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">남자</label>
                        <input type="radio" id="male" name="gender" value="female">
                        <label for="male">여자</label>
                    </div>
                    <div class="text_form">
                        <label for="email" class="input">이메일</label>
                        <input type="email" id="email" placeholder="이메일 주소에'@'를 포함해 주세요">
                    </div>
                    <div class="text_form">
                        <label for="cellPhone" class="input">휴대전화</label><br>
                        <input type="tel" id="cellPhone" placeholder="숫자만 입력해 주세요">


                        
                        <input type="button" id="cellPhone2" value="인증번호 받기">
                        <label for="cellPhone2" class="input"></label><br>






                        <input type="text" id="authentic" placeholder="인증번호를 입력해주세요">
                    </div>
                    <div class="hobby">
                        <p>취미</p>
                        <input type="checkbox" id="exercise" name="" value="">
                        <label for="exercise">운동</label>
                        <input type="checkbox" id="cook" name="" value="">
                        <label for="cook">요리</label>
                        <input type="checkbox" id="travel" name="" value="">
                        <label for="travel">여행</label>
                        <input type="checkbox" id="game" name="" value="">
                        <label for="game">게임</label>
                        <input type="checkbox" id="computer" name="" value="">
                        <label for="computer">컴퓨터</label>
                        <input type="checkbox" id="music" name="" value="">
                        <label for="music">음악</label>
                        <input type="checkbox" id="movie" name="" value="">
                        <label for="movie">영화</label>
                        <input type="checkbox" id="book" name="" value="">
                        <label for="book">책</label>
                    </div>
                    <div class="textarea">
                        <label for="greeting" class="input">가입인사</label>
                        <textarea name="" id="greeting" cols="30" rows="10"></textarea>
                    </div>
                    <input type="button" value="가입하기" class="join">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <address>주소: 경기도 성남시 분당구, E-mail:honggildon@naver.com </address>
        <p>Copyright &copy; 프리메이슨 All Rights Reserved.</p>
    </footer>
</body>
</html>
