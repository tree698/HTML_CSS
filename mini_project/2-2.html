<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="2-2.css">
    <title>회원가입</title>
</head>
<body>
    <header>
        <div class="head_wrap">
            <a href="#" class="logo"><img src="../image/logo.png" alt="푸드위드 로고"></a>
        </div>
    </header>

    <section>
        <div class="outer">
            <p class="member">회원가입</p>
            <div class="inner">
                <form action="">
                    <div class="text_form">
                        <label for="Id" class="input">아이디</label><br>
                        <input type="text" id="Id"><br>
                    </div>
                    <div class="text_form">
                        <label for="pw" class="input">비밀번호</label><br>
                        <input type="password" id="pw"><br>
                    </div>
                    <div class="text_form">
                        <label for="name" class="input">이름</label><br>
                        <input type="text" id="name"><br>
                    </div>

                    <!-- <div>
                        <label for="birth" class="input">생년월일</label><br>
                    <input type="text" id="birth"><br>
                    </div>
                    <div>
                        <label for="gender" class="input">성별</label><br>
                    <input type="text" id="gender"><br>
                    </div> -->

                    <div class="text_form">
                        <label for="email" class="input">이메일</label><br>
                        <input type="email" id="email" placeholder="이메일 주소에'@'를 포함해 주세요"><br>
                    </div>



                    <div class="text_form">
                        <label for="cellPhone" class="input">휴대전화</label><br>
                        <input type="tel" id="cellPhone" placeholder="숫자만 입력해 주세요"><br>
                    </div>


                    
                    <div class="hobby">
                        <p>취미</p>
                        <input type="checkbox" id="exercise" name="" value="">
                        <label for="exercise">운동</label>
                        <input type="checkbox" id="cook" name="" value="">
                        <label for="cook">요리</label>
                        <input type="checkbox" id="travel" name="" value="">
                        <label for="travel">여행</label>
                        <input type="checkbox" id="game" name="" value="">
                        <label for="game">게임</label>
                        <input type="checkbox" id="computer" name="" value="">
                        <label for="computer">컴퓨터</label>
                        <input type="checkbox" id="music" name="" value="">
                        <label for="music">음악</label>
                        <input type="checkbox" id="movie" name="" value="">
                        <label for="movie">영화</label>
                        <input type="checkbox" id="book" name="" value="">
                        <label for="book">책</label>
                    </div>
                    <div class="textarea">
                        <label for="greeting" class="input">가입인사</label><br>
                        <textarea name="" id="greeting" cols="30" rows="10"></textarea>
                    </div>
                    <input type="button" value="가입하기" class="join">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <address>주소: 경기도 성남시 분당구, E-mail:honggildon@naver.com </address>
        <p>Copyright &copy; 프리메이슨 All Rights Reserved.</p>
    </footer>
</body>
</html>
