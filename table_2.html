<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/table_2.css">
    <title>달력 만들기</title>
</head>
<body>
    <table>
        <caption class="blind">달력</caption>
        <thead>
            <tr>
                <th scope="col">일</th>
                <th scope="col">월</th> 
                <th scope="col">화</th> 
                <th scope="col">수</th> 
                <th scope="col">목</th> 
                <th scope="col">금</th> 
                <th scope="col">토</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="inner">
                        <span class="date dimmed">30</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">1</span>
                        <span class="text anniversary">국군의 날</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">2</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date holiday">3</span>
                        <span class="text holiday">개천절</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">4</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">5</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">6</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inner">
                        <span class="date holiday">7</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">8</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date holiday">9</span>
                        <span class="text holiday">한글날</span>
                        <span class="lunar">음9.1</span>
                    </div>
                </td>
                <td class="today">
                    <div class="inner">
                        <span class="date">10</span>
                        <span class="blind">오늘</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">11</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">12</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">13</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="inner">
                        <span class="date holiday">14</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">15</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">16</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">17</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">18</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">19</span>
                    </div>
                </td>
                <td>
                    <div class="inner">
                        <span class="date">20</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
