<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form_selector.css">
    <title>셀렉터 커스텀</title>
</head>
<body>
    <h1>셀렉터 커스텀</h1>
    <div class="text">
        <label for="food">먹고 싶은 것을 고르세요.</label>
    </div>
    <div class="selector">
        <select name="food" id="food">
            <option value="">감자탕</option>
            <option value="">족발</option>
            <option value="">삼겹살</option>
            <option value="">두루치기</option>
        </select>
    </div>
</body>
</html>
