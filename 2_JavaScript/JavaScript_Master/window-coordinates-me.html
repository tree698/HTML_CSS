<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Coordinates</title>
    <style>
        body {
            /* 넘처나면 감춰라! => 스크롤 못하게! */
            /* overflow: hidden; */
        }
        .test, .tag {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 30px auto;
        }
        .tag {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>
    <div class="tag"></div>
    <div class="test"></div>
    <div class="test"></div>

    <script>
        const tag = document.querySelector('.tag');
        function printCoordinates (event) {
            tag.innerHTML = `
            clientX: ${event.clientX}, clientY: ${event.clientX} <br>
            pageX: ${event.pageX}, pageY: ${event.pageY}
            `
        }
        window.addEventListener('click', printCoordinates);
    </script>
</body>
</html>
