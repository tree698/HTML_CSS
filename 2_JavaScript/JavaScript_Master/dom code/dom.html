<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/people.png" alt="">
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>

    <script>
      // 첫번째 img를 찾고 찾지 못하면 null return 
      const img = document.querySelector('img');
      console.log(img)

      // 예전에는 document.getElementBYID를 사용
      const brand = document.getElementById('brand')
      console.log(brand)

      // css 규칙을 이용하여 DOM 요소를 다양하게 가져 옴 
      const avatar = document.querySelector('img[src="img/avatar.png"]');
      console.log(avatar);

      // 해당 DOM 모두 가져올 경우
      const img_all = document.querySelectorAll('img');
      console.log(img_all);

      // DOM 요소를 생성하고 속성/내용 추가 후 html에 표시 => appendChild (마지막에 추가)
      const section = document.querySelector('section');
      const h4 = document.createElement('h4');
      h4.setAttribute('class', 'last_adding');
      h4.textContent = 'This is ending';
      section.appendChild(h4);

      // 중간에 추가 => insertBefore 
      const h2 = document.createElement('h2');
      h2.setAttribute('class', 'title');
      h2.textContent = 'This is title';

      const h3 = document.querySelector('h3')
      section.insertBefore(h2, h3);
      
    </script>
  </body>
</html>
