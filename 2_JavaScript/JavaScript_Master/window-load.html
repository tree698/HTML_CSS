<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Load</title>

    <!-- HTML parsing과 js파일의 fetching이 동시에 일어나고 parsing이 마무리되고 js 파일 executing이 일어남 -->
    <!-- 따라서, DOMContentLoaded가 log 될 즈음에 실행됨 (여기서는 더 먼저 일어남) -->
    <script src="test.js" defer></script>
</head>
<body>
    
    <script>
        // only document
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded');
        });
        // including resources (images, css)
        window.addEventListener('load', () => {
            console.log('load');
        });

        // 사용자가 페이지를 나가기 전 
        window.addEventListener('beforeunload', () => {
            console.log("beforeunload");
        });
        // 사용자가 페이지를 나가면
        window.addEventListener('unloaded', () => {
            console.log("unloaded");
        });


    </script>
</body>
</html>
