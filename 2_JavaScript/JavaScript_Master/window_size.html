<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .size {
            width: 320px;
            border: 1px solid lightblue;
            background-color: lightblue;
        }
    </style>
    <title>window size</title>
</head>
<body>
    <ul class="size">
        <li>window.screen: <script>document.write(screen.width)</script>, <script>document.write(screen.height)</script></li>
        <li>window.outer: <script>document.write(outerWidth)</script>, <script>document.write(outerHeight)</script></li>
        <li>window.inner: <script>document.write(innerWidth)</script>, <script>document.write(innerHeight)</script> </li>       
        <li>documentElement.clientWidth:<script>document.write(outerWidth)</script>, <script>document.write(outerHeight)</script></li>
    </ul>
</body>
</html>
