<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics</title>
    <style>
        body {
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="/MDN/img/puppy.jpg" alt="루피"><br>
    <button>Change user</button>
    <h1>What do you think about my puppy?</h1>

    <script>
        // Adding an image changer
        let myImg = document.querySelector('img');

        myImg.onclick = function() {
            let mySrc = myImg.getAttribute('src');
            if(mySrc === '/MDN/img/puppy.jpg') {
                myImg.setAttribute('src', '/MDN/img/flower.jpg')
            } else {
                myImg.setAttribute('src', '/MDN/img/puppy.jpg')
            }
        }

        // Adding a personalized welcome message
        let myButton = document.querySelector('button');
        let myHeading = document. querySelector('h1');

        function setUserName () {
            let myName = prompt('Enter your think!');
            if(!myName) {
                setUserName()
            } else {
                localStorage.setItem('name', myName);
                myHeading.innerHTML = 'Cool, ' + myName;
            }
        }

        if(!localStorage.getItem('name')) {
            setUserName();
        } else {
            let storedName = localStorage.getItem('name');
            myHeading.textContent = 'Cool, ' + storedName;
        }

        myButton.onclick = function() {
            setUserName();
        }


    </script>
</body>
</html>
