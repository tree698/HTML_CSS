<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>block & inline level</title>
  </head>
  <body>
    <!-- block level : 한줄에 하나의 요소 표시 -->
    <div class="">div</div>
    <h1>h1</h1>
    <h2>h2</h2>
    <p>p</p>
    <ul>
      <li>li</li>
    </ul>
    <table>table</table>

    <!-- inline leve : 한줄에 여러개의 요소 표시 -->
    <span>span</span>
    <i>i</i>
    <img src="#" alt="">
    <em>em</em>
    <strong>strong</strong>
    <a href="#"></a>

    <!-- 인라인 레벨 요소는 블록레벨 요소를 감쌀 수 없음
    예외) a 태그는 블록 레벨 요소를 가질 수 있음 -->



  </body>
</html>
