<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>속성</title>
    <style media="screen">
      p[class] {color: silver;}
      p[class][id]{text-decoration: underline;}
    </style>
  </head>
  <body>
    <p class="foo">Hello</p>
    <p class="bar">CSS</p>
    <p class="baz" id="title">HTML</p>
  </body>
</html>
