<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서구조 관련 선택자</title>
    <style>
        /* 자손 선택자 : 띄어 쓰기 */
        /* div span { color: red;} */

        /* 자식 선택자 : > */
        /* div > span {color: red;} */

        /* 인접 형제 선택자 : + */
        /* div + span {color: red;} */

        /* 형제 선택자 : ~ */
        div ~ p, div ~ span {color:red;}

    </style>
</head>
<body>
    <div>
        <h1><span>HTML</span>: Hyper Text Markup Language</h1>
        <span>CSS는 문서를 꾸며 줍니다</span>
    </div>
    <span>JavaScript는 문서를 동적으로 제어할 수 있습니다</span>
    <p>HTML과 CSS와 JAVASCRIPT를 이용해서 멋진 웹을 만들수 있다</p>
</body>
</html>
