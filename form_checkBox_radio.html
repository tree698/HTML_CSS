<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form_checkBox_radio.css">
    <title>체크박스 & 라디오</title>
</head>
<body>
    <h1>체크박스</h1>
    <div class="check_form">
        <input type="checkbox" id="check1">
        <label for="check1">선택 1</label>
    </div>
    <div class="check_form">
        <input type="checkbox" id="check2">
        <label for="check2">선택 2</label>
    </div>

    <h1>체크박스 image 활용</h1>
    <div class="check_form2">
        <input type="checkbox" id="check3">
        <label for="check3">선택 3</label>
    </div>
    <div class="check_form2">
        <input type="checkbox" id="check4">
        <label for="check4">선택 4</label>
    </div>

    <h1>라디오 박스</h1>
    <div class="radio_form">
        <input type="radio" name="radio" id="choice1">
        <label for="choice1">선택 1</label>
    </div>
    <div class="radio_form">
        <input type="radio" name="radio" id="choice2">
        <label for="choice2">선택 2</label>
    </div>
    <div class="radio_form">
        <input type="radio" name="radio" id="choice3">
        <label for="choice3">선택 3</label>
    </div>
</body>
</html>
